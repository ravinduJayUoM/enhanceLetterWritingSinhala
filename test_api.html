<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinhala Letter RAG API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: 'Noto Sans Sinhala', Arial, sans-serif;
        }
        .sinhala-text {
            font-size: 18px;
            color: #2c3e50;
            margin: 10px 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala&display=swap" rel="stylesheet">
</head>
<body>
    <h1>üá±üá∞ Sinhala Letter RAG API Test</h1>
    
    <label for="prompt">Enter your prompt:</label>
    <textarea id="prompt" placeholder="Example: Write a formal leave request letter to my manager for annual leave from January 20 to January 25">Write a formal leave request letter to my manager for annual leave from January 20 to January 25</textarea>
    
    <button onclick="testAPI()">Test API</button>
    
    <div id="response"></div>

    <script>
        async function testAPI() {
            const prompt = document.getElementById('prompt').value;
            const responseDiv = document.getElementById('response');
            
            responseDiv.innerHTML = '<p>Loading... ‚è≥</p>';
            
            try {
                const response = await fetch('http://localhost:8000/process_query/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt })
                });
                
                const data = await response.json();
                
                // Format the response nicely
                let html = '<h3>API Response:</h3>';
                html += '<div class="sinhala-text">';
                html += '<strong>Status:</strong> ' + data.status + '<br><br>';
                
                if (data.extracted_info) {
                    html += '<strong>Extracted Information:</strong><br>';
                    html += '<pre>' + JSON.stringify(data.extracted_info, null, 2) + '</pre><br>';
                }
                
                if (data.missing_fields && data.missing_fields.length > 0) {
                    html += '<strong>Missing Fields:</strong> ' + data.missing_fields.join(', ') + '<br><br>';
                }
                
                if (data.questions) {
                    html += '<strong>Questions (in Sinhala):</strong><br>';
                    for (const [field, question] of Object.entries(data.questions)) {
                        html += '<div style="margin: 10px 0; padding: 10px; background: white; border-left: 3px solid #4CAF50;">';
                        html += '<strong>' + field + ':</strong><br>';
                        html += '<span style="font-size: 20px;">' + question + '</span>';
                        html += '</div>';
                    }
                }
                
                if (data.generated_letter) {
                    html += '<br><strong>Generated Letter:</strong><br>';
                    html += '<div style="background: white; padding: 15px; border: 1px solid #ddd;">';
                    html += data.generated_letter.replace(/\n/g, '<br>');
                    html += '</div>';
                }
                
                html += '</div>';
                responseDiv.innerHTML = html;
                
            } catch (error) {
                responseDiv.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
